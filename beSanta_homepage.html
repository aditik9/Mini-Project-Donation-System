<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>BeSanta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <div id="page-title">
      <button type="button" name="home-button" id="home-button" onclick="document.location.href='beSanta_homepage.html'"></button>
      <div class="Account">
        <button type="button" name="Register" id="Register" class="buttons" onclick="window.open('SignUp.html')">Register</button>
        <button type="button" name="login" id="login" class="buttons" onclick="window.open('SignIn.html')">Log In</button>
      </div>
      <h1>BeSanta : Donation System</h1>
      <p class="slogan">Let's be someone's Santa!</p>
    </div>
  </div>
  <hr>

  <div class="block-buttons-section" id="info-block-buttons">
    <button type="button" name="who_can_donate" id="who" class="bigButtons" onclick="window.open('whoCanDonate.html')">WHO<br>CAN<br>DONATE</button>
    <button type="button" name="what_to_donate" id="what" class="bigButtons" onclick="window.open('whatToDonate.html')">WHAT<br>TO<br>DONATE</button>
    <button type="button" name="How_to_donate" id="how" class="bigButtons" onclick="window.open('HowToDonate.html')">HOW<br>TO<br>DONATE</button>
  </div>
  <hr>

  <div class="block-buttons-section" id="edit-block-button">
    <button type="button" class="bigButtons" name="search-item-button" id="search-item" onclick="window.open('Search-Display.html')">SEARCH<br>ITEM</button>
    <button type="button" class="bigButtons" name="add-item-button" id="add-item" onclick="window.open('AddItem.html')">DONATE<br>ITEM</button><br><br><br>
    <button type="button" class="bigButtons" name="delete-item-button" id="delete-item" onclick="window.open('DeleteItem.html')">DELETE<br>ITEM</button>
    <button type="button" class="bigButtons" name="update-item-button" id="update-item" onclick="window.open('UpdateItem.html')">UPDATE<br>ITEM</button>


  </div>

  <div class="footer">
    <div class="" id="aboutus">
      <h3>About Us</h3>
      <p style="position:relative; bottom:20px;">
        We, the team of BeSanta are from Goa, India who help you find the right people for you to donate through this Website
      </p>
    </div>
    <hr style="margin-top:0px;">

    <div class="" id="Quicklinks">
      <h3>Quick Links</h3>
      <button type="button" name="ContactUs" id="contact" class="buttons" onclick="window.open('contact.html')">Contact Us</button>
    </div>
  </div>

</body>
</html>
