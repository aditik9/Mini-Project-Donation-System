<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign In </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div id="page-title">
      <button type="button" name="home-button" id="home-button" onclick="document.location.href='beSanta_homepage.html'"></button>
      <h1>BeSanta : Donation System</h1>
      <p class="slogan">Let's be someone's Santa!</p>
    </div>
  </div>

  <div class="Forms">
    <h1>Sign In</h1>
    <form class="Login-form" action="" method="post">
      <label>Email : </label>
      <input type="email" name="" value="" size="20" placeholder="Enter your username" required><br><br>
      <label>Password : </label>
      <input type="password" name="" value="" placeholder="Enter your password" required><br><br>
      <input type="submit" name="Submit" value="Submit">
      <input type="reset" name="Reset" value="Reset">
      <p>Don't have an account?
        <button type="button" name="Register" id="Register" class="buttons" onclick="window.open('SignUp.html')">Register</button>
      </p>
    </form>
  </div>

  <div class="footer">
    <div class="" id="aboutus">
      <h3>About Us</h3>
      <p style="position:relative; bottom:20px;">
        We, the team of BeSanta are from Goa, India who help you find the right people for you to donate through this Website
      </p>
    </div>
    <hr style="margin-top:0px;">

    <div class="" id="Quicklinks">
      <h3>Quick Links</h3>
      <button type="button" name="ContactUs" id="contact" class="buttons" onclick="window.open('contact.html')">Contact Us</button>
    </div>
  </div>

</body>

</html>
