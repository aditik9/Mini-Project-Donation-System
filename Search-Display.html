<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Products Page</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen">
      .Search{
        margin:2%;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <div id="page-title">
        <button type="button" name="home-button" id="home-button" onclick="document.location.href='beSanta_homepage.html'"></button>
        <div class="Account">
          <button type="button" name="Register" id="Register" class="buttons" onclick="window.open('SignUp.html')">Register</button>
          <button type="button" name="login" id="login" class="buttons" onclick="window.open('SignIn.html')">Log In</button>
        </div>
        <h1>BeSanta : Donation System</h1>
        <p class="slogan">Let's be someone's Santa!</p>
      </div>
    </div>

    <div class="main-container">
      <br>
      <div class="Search">
        <label>Search </label>
        <input type="search" name="search-bar" value="" placeholder="search your products here" style="width:20%;">
        <input type="submit" name="search-submit" value="🔍" style="border:0px; background-color:inherit;">
      </div>

      <div class="Product-list">
        <h2>Search result...</h2>

      </div><br>
    </div>

    
  </body>
</html>
